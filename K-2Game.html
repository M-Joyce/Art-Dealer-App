<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-2 Game</title>
	<!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="buyer-table">
        <img src="pictures/cards/blank.png" alt="choice" id="choice0" onclick="clearCard('choice0')"/>
        <img src="pictures/cards/blank.png" alt="choice" id="choice1" onclick="clearCard('choice1')"/>
        <img src="pictures/cards/blank.png" alt="choice" id="choice2" onclick="clearCard('choice2')"/>
        <img src="pictures/cards/blank.png" alt="choice" id="choice3" onclick="clearCard('choice3')"/>
        <button onclick="submitSelections()">Submit</button>
        <button onclick="clearSelections()">Clear</button>
        <button onclick="shuffleCards()">Shuffle</button>
        <label>Round: </label>
        <span id="roundCounter">0</span>
        <p id="message"></p>
    </div>

	
	<div class="seller-table" style="height:265px; overflow:auto; white-space:nowrap">
       <img class="cards" src="pictures/cards/16/card0.jpg"  alt="card0"   id="card0"  onclick="makeSelection('card0')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card1.jpg"  alt="card1"   id="card1"  onclick="makeSelection('card1')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card2.jpg"  alt="card2"   id="card2"  onclick="makeSelection('card2')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card3.jpg"  alt="card3"   id="card3"  onclick="makeSelection('card3')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card4.jpg"  alt="card4"   id="card4"  onclick="makeSelection('card4')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card5.jpg"  alt="card5"   id="card5"  onclick="makeSelection('card5')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card6.jpg"  alt="card6"   id="card6"  onclick="makeSelection('card6')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card7.jpg"  alt="card7"   id="card7"  onclick="makeSelection('card7')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card8.jpg"  alt="card8"   id="card8"  onclick="makeSelection('card8')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card9.jpg"  alt="card9"   id="card9"  onclick="makeSelection('card9')"  style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card10.jpg"  alt="card10"  id="card10" onclick="makeSelection('card10')" style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card11.jpg"  alt="card11"  id="card11" onclick="makeSelection('card11')" style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card12.jpg"  alt="card12"  id="card12" onclick="makeSelection('card12')" style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card13.jpg"  alt="card13"  id="card13" onclick="makeSelection('card13')" style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card14.jpg"  alt="card14"  id="card14" onclick="makeSelection('card14')" style="border: 0px"/>
       <img class="cards" src="pictures/cards/16/card15.jpg"  alt="card15"  id="card15" onclick="makeSelection('card15')" style="border: 0px"/>
   </div>

    <audio id="backgroundAudio">
      <source src="sounds/background.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>
	
	<button onclick="mute()" type="button" id="muteButton">Mute</button>

	<script charset="utf-8" src="js/sounds.js"> </script>
	<script charset="utf-8" src="js/cards.js"> </script>
	<script charset="utf-8" src="js/selection.js"> </script>

</body>
</html>
