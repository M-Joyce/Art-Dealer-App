<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <!-- CSS Link -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    
    <title>Art Dealer Game</title>
    
    
</head>
    <body>

        <p class="startPageTitle">Welcome to the Art Dealer Game!</p>

        <div class="centerButtonsOnPage"> 

            <div class="startGameButtonsDiv">
               <form method="get" action="/page2">
                    <button type="submit" class="startGameButtons">Start Grades K-2</button>
                </form>
            </div>

            <div class="startGameButtonsDiv">
               <form method="get" action="/page2">
                    <button type="submit" class="startGameButtons">Start Grades 3-5</button>
                </form>
            </div>

            <div class="startGameButtonsDiv">
               <form method="get" action="/page2">
                    <button type="submit" class="startGameButtons">Start Grades 6-8</button>
                </form>
            </div>
         </div>

         <div class="settingsButtonDiv">
           <button id="settingsBtn" type="submit" class="settingsButton">Settings</button>  
         </div>


    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Settings will go here</p>
        <button onclick="window.alert('Testing Settings modal js')">Click Me</button>
      </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("settingsModal");

        // Get the button that opens the modal
        var btn = document.getElementById("settingsBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>




    </body>
</html>
